<body class="bg-dark">  
    <!-- Navbar -->
  <div class="container col-md-10">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-lg">
          <a href="./main.html" class="navbar-brand"><img class="dumbell"
          src="static/logo/dumbell.jpg" 
          alt="one orange dumbbell">24/7 Fitness Studio</a>
          <button 
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navmenu">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a href="./main.html" class="nav-link">Home</a>
                  </li>
                  <li class="nav-item">
                      <a href="./about.html" class="nav-link">About</a>

                  <li class="nav-item">
                      <a href="./signin.html" class="nav-link">Sign In</a>
                  </li>
              </ul>
          </div>
  </div>
      </nav>

<!-- Section 1 -->
  <div class="container bg-dark col-sm-10 ">
      <img src="static/background-image/gym1.jpg" alt="image of sporty man 
      holding a black dumbbell in a gym next to dumbbell rack" 
      class="img-fluid">
      <section class="artists-tile artist-header">
      <div id="gradient"> </div>
      <divclass="artist-header" id="artists">
      </div>            
  </div>
  <!-- End of Section 1 -->
  
  <!-- Section 2 -->
  <div class="container col-sm-10">
      <div class="row">
          <div class="col-sm-12">   
            <!-- The width of the column within the row when the screen is -->
              <h5 class="fs-5 px-5 pt-3">Activities you'd like to choose</h5>
          </div>
          <div class="row activities col-sm-12 col-md-9 col-lg-9 px-5 pt-5">
              <div class="col-sm-2">
                  <img class="img-fluid mx-auto"  
                  src="static/activity-images/rock-climbing.jpg" 
                  alt="man in a blue jacket and black pants rock climbing">
                  <p class="activity pt-3">Rock Climbing</p> 
              </div>
              <div class="col-sm-2">
                  <img class="img-fluid mx-auto" 
                  src="static/activity-images/swimming.jpg" 
                  alt="man in a swimming pool swimming laps during daytime">
                  <p class="activity pt-3">Swimming</p> 
              </div>
              <div class="col-sm-2">
                  <a href=""><img class="img-fluid mx-auto" 
                  src="static/activity-images/weightlifting.jpg" 
                  alt="man in white t-shirt and black shorts
                  carrying red and black bar bell"></a>
                  <p class="activity pt-3">Weight Lifting</p> 
              </div>
          <div class="col-sm-2">
              <img class="img-fluid mx-auto" 
              src="static/activity-images/yoga.jpg" 
              alt="silhouette photography of a woman doing yoga">
              <p class="activity pt-3">Yoga</p> 
          </div>
          <div class="col-sm-2">
              <img class="img-fluid mx-auto" 
              src="static/activity-images/golf.jpg" 
              alt="white golf balf on green grass field">
              <p class="activity pt-3">Golf</p> 
          </div>
      </div>
        <img class= "opacity-25 " 
        src="static/background-image/gym.jpg" alt="2 men working out in a gym">
  </div>
  <!-- End of Section 2 -->

 <!-- Footer --> 
  <div class="footer container py-5 border-top">
      <div class="row">
          <div class="col-sm py-4">
              <img class="col-2 dumbell" src="static/logo/dumbell.jpg" alt="">
              <span id="logo">24/7 Fitness Studio</span>
          </div>
          <div class="col-2 py-5">
            <p class="topic">Quick links</p>
            <p>Home</p>
            <p>About</p>
            <p>Contact Us</p>
          </div>
          <div class="col-2 py-5">
            <p class="topic">Activities</p>
            <p>Rock Climbing
            <p>Swimming</p>
            <p>Weight Lifting</p>
            <p>Yoga</p>
            <p>Golf</p>
            </p>
          </div>
          <div class="col py-5">
            <p class="topic">Subscribe for latest designs</p>
            <div class="input-group mb-3">
              <input type="text" class="form-control box" 
              placeholder="Enter your email" aria-label="Enter your email" 
              aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary box2" 
                type="button">Subscribe</button>
              </div>
            </div>
          </div>
          <div class="col-1 py-5">
            <p class="pt-3">
                <i class="fa-brands fa-facebook-f fa-2xl" 
                style="color: #fcfcfc;"></i>
            </p>
            <p class="pt-3">
                <i class="fa-brands fa-twitter fa-2xl" 
                style="color: #ffffff;"></i>
            </p>
            <p class="pt-3">
                <i class="fa-brands fa-square-instagram fa-2xl" 
                style="color: #ffffff;"></i>
            </p>
            <p class="pt-3">
                <i class="fa-brands fa-youtube fa-2xl" 
                style="color: #ffffff;"></i>
            </p>
          </div>
      </div>
  </div>
