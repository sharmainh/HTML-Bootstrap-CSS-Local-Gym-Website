<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Sign Out</title>
</head>
<body class="bg-dark">
    <h5 style="color: white">Thank You!</h5>
    <p style="color: white">
        You have been logged out.
    </p>
    </p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container col-sm-4 px-5 pt-5 border">
        <div class="col text-center pb-4">
                <a style="color:white; padding-top: 2em;"  href="./main.html"
                 class="navbar-brand pt-5 pl-5"><img style=" 
                 transform: rotate(-45deg);"class="dumbell" 
                 src="static/logo/dumbell.jpg" 
                 alt="one orange dumbbell">24/7 Fitness Studio</a>
        </div>
        <div class="col text-center">
            <h1 style="color: white; font-weight: 100">Password Reset</h1>
        </div>
        <form action="">
            <div class="row">
                <div class="row px-2 pt-5">
                    <div class="col " style="color: white;">
                        <span class="p-form">Email</span> 
                    </div>
                </div> 
            </div>
            <input type="text" class="form-control box" 
            placeholder="name@email.com" 
            aria-label="Enter your email"
            aria-describedby="basic-addon2"
            >
            <div class="row ">
                  <div class="col py-3 pb-5">
                    <!-- If the user selects "forget password" they are logged 
                    out and need to sign back in using the new password.  -->
                      <button class="btn btn-outline-secondary box2 px-3 py-2 
                      col-sm-12 col-md-12 col-lg-12" style="color: white;"
                      type="button">Reset Password</button>
                  </div>
            </div>
            <div class="row">
                <div class="col text-center" 
                style="line-height: 1px; font-size: small;">
                <p><a href="./signin.html">Back to Sign in</a></p>
                </div>
            </div>   
        </form>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
